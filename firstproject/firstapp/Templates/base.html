{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Title -->
    <title>{% block title %}{{Blog_Title | default:"Ck Blog"}}{% endblock %}</title>

    <!-- SEO -->
    <meta name="description" content="{% block description %}A modern blog built with Django{% endblock %}">
    <meta name="keywords" content="blog, django, articles, tech">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'style.css' %}">

    <!-- Additional CSS for pages -->
    {% block extra_css %}{% endblock %}
</head>

<body class="bg-light">

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold" href="/">Blog</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMenu">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarMenu">
                <ul class="navbar-nav ms-auto gap-3">
                    <li class="nav-item"><a href="/" class="nav-link">Home</a></li>
                    <li class="nav-item"><a href="/about/" class="nav-link">About</a></li>
                    <li class="nav-item"><a href="/contact/" class="nav-link">Contact</a></li>
                </ul>

                <!-- Dark Mode Toggle -->
                <button class="btn btn-outline-light ms-3" id="toggleDark">
                    <i class="bi bi-moon"></i>
                </button>
            </div>
        </div>
    </nav>

    <!-- MAIN CONTENT -->
    <main class="container py-4">
        {% block content %}
        {% endblock %}
    </main>

    <!-- FOOTER -->
    <footer class="bg-dark text-light py-3 mt-5">
        <div class="container text-center">
            <p class="mb-0">© 2025 Blog Platform — Built with Django</p>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Dark Mode Script -->
    <script>
        const btn = document.getElementById('toggleDark');
        btn.addEventListener('click', () => {
            document.body.classList.toggle('bg-dark');
            document.body.classList.toggle('text-light');
        });
    </script>

    <!-- Extra JS -->
    {% block extra_js %}{% endblock %}
</body>
</html>
