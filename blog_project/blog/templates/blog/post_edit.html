{% extends 'blog/base.html' %}

{% block content %}

<style>
    .edit-wrapper {
        max-width: 750px;
        margin: 30px auto;
        background: #ffffff;
        padding: 30px;
        border-radius: 14px;
        box-shadow: 0 6px 22px rgba(0,0,0,0.07);
    }

    h2 {
        margin-top: 0;
        font-size: 26px;
        color: #0b4c8c; /* Superman blue */
        text-align: center;
        margin-bottom: 20px;
    }

    form {
        display: flex;
        flex-direction: column;
        gap: 18px;
    }

    form p {
        margin: 0;
    }

    input, textarea, select {
        width: 100%;
        padding: 10px 14px;
        border-radius: 10px;
        border: 2px solid #00c853; /* Green Lantern green */
        background: #f4f7fb;
        font-size: 15px;
        outline: none;
    }

    input:focus,
    textarea:focus,
    select:focus {
        border-color: #0b4c8c;
        background: #ffffff;
    }

    button {
        margin-top: 12px;
        padding: 12px 20px;
        background: linear-gradient(90deg, #0b4c8c, #00c853);
        border: none;
        border-radius: 12px;
        color: #ffffff;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        box-shadow: 0 6px 16px rgba(0,0,0,0.08);
        transition: 0.2s ease;
    }

    button:hover {
        transform: translateY(-2px);
    }
</style>

<div class="edit-wrapper">
    <h2>Edit Blog Post</h2>

    <form action="" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save Changes</button>
    </form>
</div>

{% endblock content %}
